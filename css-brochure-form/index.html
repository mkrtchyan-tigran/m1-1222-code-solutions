<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>learn more</h2>
  </div>
  <div class="container">
    <form action="">
      <label>
        COMPANY EMAIL
        <input type="email" name="email" placeholder="sally@company.co" required>
      </label>
      <label>
        NAME
        <input type="text" name="name" placeholder="Sally Smith" required>
      </label>
      <label>
        WHERE ARE YOU HIRING?
        <input type="text" name="hiring" placeholder="City, Country" required>
      </label>
      <label>
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        <select name="number">
          <option value="one">1-2 Engineers</option>
          <option value="two">3-4 Engineers</option>
          <option value="three">5-6 Engineers</option>
          <option value="four">6-8 Engineers</option>
        </select>
      </label>
      <button type="submit">
        SUBMIT
      </button>
    </form>
  </div>
</body>
</html>
