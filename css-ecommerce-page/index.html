<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>New Arrivals</h1>
    </header>
    <div class="products">
      <div class="col-fifth">
        <img src="images/dress1.jpeg" alt="black dress">
        <div class="caption-row">
          <p>Free People</p>
          <p class="gray-text">| Size 6</p>
        </div>
        <div class="caption-row">
          <p class="red-text">$35</p>
          <p class="gray-text"><del>$125 retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="black purse">
        <div class="caption-row">
          <p>Yves Saint Laurent</p>
          <p class="gray-text">| One-Size</p>
        </div>
        <div class="caption-row">
          <p class="red-text">$200</p>
          <p class="gray-text"><del>$1600 retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/key.jpeg" alt="gold key">
        <div class="caption-row">
          <p>Tiffany</p>
          <p class="gray-text">| One-Size</p>
        </div>
        <div class="caption-row">
          <p class="red-text">$476</p>
          <p class="gray-text"><del>$2000 retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/lv-bag.jpg" alt="louis vuitton">
        <div class="caption-row">
          <p>Louis Vuitton</p>
          <p class="gray-text">| One-Size</p>
        </div>
        <div class="caption-row">
          <p class="red-text">$95</p>
          <p class="gray-text"><del>$1200 retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="white-blue dress">
        <div class="caption-row">
          <p>Reformation</p>
          <p class="gray-text">| Size 4</p>
        </div>
        <div class="caption-row">
          <p class="red-text">$20</p>
          <p class="gray-text"><del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
