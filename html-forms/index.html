<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <p><label for="email">Email</label></p>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <p><label for="qa">Why is coding cool?</label></p>
      <select name="an" id="qa">
        <option value="an1">Select an option</option>
        <option value="an2">Because it's interesting</option>
        <option value="an3">Because it's fun</option>
        <option value="an4">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language(choose one)</p>
      <input type="radio" id="html" name="fav_lang">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_lang">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="fav_lang">
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <p>Would you like to sing up for more information?</p>
      <input type="checkbox" id="sign" name="smu">
      <label for="sign">Sign me up!</label>
    </div>
    <div>
      <p><label for="com">Comments</label></p>
      <textarea name="com" id="com" cols="30" rows="10"></textarea>
    </div>
    <input type="submit" value="Submit" >





  </form>
</body>
</html>
